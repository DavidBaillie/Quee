name: Build and Test Quee

on:
  pull_request:
    branches: [ dev, master ]
  push:
    branches: [dev, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build Quee
        run: dotnet build ./src/Quee -c Release

      - name: Build and run Quee.Tests
        run: |
          dotnet build ./test/Quee.Tests -c Release
          dotnet test ./test/Quee.Tests -c Release --results-directory ./TestResults
